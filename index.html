<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game test</h1>
    </header>

    <section class="score-panel">
      <!-- clock  -->
      <span class="clock">0:00</span>

      <!-- stars -->
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <!-- moves -->
      <span class="moves">0</span> Moves

      <!-- restart -->
      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <!-- deck -->
    <ul class="deck">
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
      <li class="card">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
    </ul>
  </div>

  <div class="modal-background hide">
    <div class="modal">
      <div class="modal-header">
        <h1>Stats</h1>
        <span class="modal-action close-modal">
          <i class="fa fa-close"></i>
        </span>
      </div>
      <div class="modal-body">
        <span class="stats-time">Time = </span>
        <span class="stats-stars">Stars = </span>
        <span class="stats-moves">Moves = </span>
      </div>
      <div class="modal-footer">
        <button class="modal-button modal-button-cancel close-modal">Close</button>
        <button class="modal-button modal-button-replay">Play Again</button>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
